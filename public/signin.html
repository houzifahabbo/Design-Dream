<!DOCTYPE html>
<!-- Coding By CodingNepal - codingnepalweb.com -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" sizes="180x180" href="../img/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../img/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../img/favicon_io/favicon-16x16.png">
    <title>Sign in</title>
    <link rel="stylesheet" href="../css/auth.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <!-- CSS -->
    <link rel="stylesheet" href="../css/auth.css" />

    <!-- Boxicons CSS -->
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body style="margin: 0;">
    <div class="container">
      <header>Sign in</header>
      
      <div class="media-options">
          <a href="/google" class="input-field google">
            <img class="google-img" alt="Google sign-in" 
            src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_%22G%22_logo.svg" />
            <span> Login with Google</span>
            </a>
        </div>
        <div class="line"></div>
      <form>
        <div class="field email-field">
          <div class="input-field">
            <input type="email" placeholder="Email" class="email" />
          </div>
          <span class="error email-error">
            <i class="bx bx-error-circle error-icon"></i>
            <p class="error-text">Please enter a valid email</p>
          </span>
        </div>
        <div class="field create-password">
          <div class="input-field">
            <input
              type="password"
              placeholder="Password"
              class="password"
            />
            <i class="bx bx-hide show-hide"></i>
          </div>   
        </div>
        <div class="field error-msg">
        <span class="error backend-error">
          <i class="bx bx-error-circle error-icon"></i>
          <p class="error-text" id="error-text"></p>
        </span>
      </div>
        <input type="checkbox" name="rememberMe" id="remember-me" class="remember-me">
        <label for="remember-me"> Remember me </label>
        <br>
        <div class="form-link">
            <a href="/user/forgotPassword" class="forgot-pass">Forgot password?</a>
        </div>
        <div class="input-field button">
          <input type="submit" value="Sign in" />
        </div>
      </form>
      <div class="form-link">
        <span>Don't have an account? <a href="/user/signup" class="link signup-link">Sign up</a></span>
    </div>
    </div>

    <!-- JavaScript -->
   <script src="../js/auth.js"></script>
  </body>
</html>
